<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - AJAX POST GET Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="/js/postrequest.js"></script>
      <script src="/js/getrequest.js"></script>
	  
</head>
<body>
 
<div class="container">
 
	<h3 style="color:blue">POST-GET AJAX Example</h3>
	<br>
	
	<div>
		<form class="form-inline" style="margin:15px 15px 15px 15px 15px 15px 15px 15px" id="customerForm">
			<div class="form-group">
				<label for="firstname" style="margin-right:5px">NIC:</label>
				<input type="text" class="form-control" id="Nic" placeholder="Enter NIC"/>
			</div>
			<div class="form-group">
				<label for="lastname" style="margin-left:15px; margin-right:5px">Name:</label>
				<input type="text" class="form-control" id="Name" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label for="lastname" style="margin-left:15px; margin-right:5px">Address:</label>
				<input type="text" class="form-control" id="Address" placeholder="Enter Address"/>
			</div>
			<div class="form-group">
				<label for="lastname" style="margin-left:15px; margin-right:5px">Age:</label>
				<input type="text" class="form-control" id="Age" placeholder="Enter Age"/>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:15px; margin-right:5px">Submit</button>
		</form>
	</div>
	<br>
	<div class="col-sm-7" id="postResultDiv">
	</div>
	
	<div class="col-sm-7" style="margin:20px 0px 20px 0px">
		<button id="getAllCustomerId" type="button" class="btn btn-primary" style="margin-left:22px">Get All Customers</button>
	</div>

	<div class="container">		
			<div class="row col-md-7 table-responsive" style="margin-left:8px">
				<table id="customerTable" class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>NIC</th>
							<th>Name</th>
							<th>Age</th>
							<th>Address</th>
							<th>Join Date</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div id="resultMsgDiv"></div>
			</div>
		</div>
	
</div>
</body>
</html>
